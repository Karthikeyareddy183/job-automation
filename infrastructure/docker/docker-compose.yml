version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: job_automation_db
    environment:
      POSTGRES_USER: jobuser
      POSTGRES_PASSWORD: jobpass
      POSTGRES_DB: job_automation
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: job_automation_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.backend
    container_name: job_automation_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://jobuser:jobpass@postgres:5432/job_automation
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      ENVIRONMENT: development
      DEBUG: "True"
    env_file:
      - ../../.env
    volumes:
      - ../../backend:/app
      - ../../data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker
  celery_worker:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.backend
    container_name: job_automation_celery_worker
    environment:
      DATABASE_URL: postgresql://jobuser:jobpass@postgres:5432/job_automation
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    env_file:
      - ../../.env
    volumes:
      - ../../backend:/app
      - ../../data:/app/data
    depends_on:
      - postgres
      - redis
    command: celery -A celery_app worker --loglevel=info --concurrency=4

  # Celery Beat (Scheduler)
  celery_beat:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.backend
    container_name: job_automation_celery_beat
    environment:
      DATABASE_URL: postgresql://jobuser:jobpass@postgres:5432/job_automation
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    env_file:
      - ../../.env
    volumes:
      - ../../backend:/app
      - ../../data:/app/data
    depends_on:
      - postgres
      - redis
    command: celery -A celery_app beat --loglevel=info

  # Flower (Celery Monitoring)
  flower:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.backend
    container_name: job_automation_flower
    ports:
      - "5555:5555"
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      - redis
    command: celery -A celery_app flower --port=5555

  # Frontend
  frontend:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.frontend
    container_name: job_automation_frontend
    ports:
      - "5173:5173"
    volumes:
      - ../../frontend:/app
      - /app/node_modules
    environment:
      VITE_API_BASE_URL: http://localhost:8000
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data:
  redis_data:
